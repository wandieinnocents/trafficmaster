<ion-header>

  <ion-navbar color="secondary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Traffic Updates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-card >
    <ion-item >
      
      <ion-row>
      <ion-col col-2> 
      <button ion-button icon-only><ion-icon name="share" ></ion-icon></button>
      </ion-col>
      <ion-col col-10>
<button ion-button type="submit" block color="danger">post</button>
      </ion-col>
      </ion-row>
      <p>TIme</p>
      <p>Starts:banda</p>
       <p>Ends:kampala</p>
       <p>Status: low</p>


       
       
              




    </ion-item>
    </ion-card>
  </ion-list>

 <ion-list>
    <ion-card >
    <ion-item *ngFor="let post of posts" >
      <!-- <img [src]="post.data.id" /> -->
      
      <ion-row>
      <ion-col col-2> 
      <button ion-button icon-only><ion-icon name="share" ></ion-icon></button>
      </ion-col>
      <ion-col col-10>
<button ion-button type="submit" block color="danger">{{post.road}}</button>
      </ion-col>
      </ion-row>
      <p>Posted By: {{post.user_id}} {{ post.created_at }} hrs ago</p>
      <p>Starts:{{ post.starting_at }}</p>
       <p>Ends:{{ post.ending_at }}</p>
       <p>Status: {{post.status}}</p>


       
       
              




    </ion-item>
    </ion-card>
  </ion-list>
  
</ion-content>
