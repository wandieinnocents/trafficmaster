<ion-header>

  <ion-navbar color="primary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Traffic Incidents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-list>
	  <ion-item *ngFor="let incident of incidents" color="secondary">
	  <ion-icon name="warning" item-start></ion-icon>
	  <p>Title:{{ incident.title }}</p>
	  <p>Road:{{ incident.road }}</p>
	       <p>Starting: {{ incident.starting_at }}</p>
	       	 <p>Ending: {{ incident.ending_at }}</p>
	       	 <p>Status: {{ incident.status }}</p>
	       	 <p>Status: {{ incident.created_at }}</p>



	  </ion-item>
	  </ion-list>

  
</ion-card>


</ion-content>
