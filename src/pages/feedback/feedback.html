<ion-header>

  <ion-navbar color="secondary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TALK TO US!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card padding ion-fixed>


      <ion-item>
        <ion-label> <ion-icon name="add"></ion-icon></ion-label>
        <ion-input  placeholder="first Name" type="text"   [(ngModel)]="first_name" name="first_name" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> <ion-icon name="contact"></ion-icon></ion-label>

        <ion-input placeholder="last  Name" type="text"   [(ngModel)]="last_name" name="last_name"></ion-input>
      </ion-item>

       <ion-item>
               <ion-label> <ion-icon name="mail"></ion-icon></ion-label>

        <ion-input placeholder ="email" type="text"   [(ngModel)]="email" name="email"></ion-input>
      </ion-item>


       <ion-item>
       <ion-label><ion-icon name="call"></ion-icon></ion-label>
        <ion-input placeholder="contact" type="text"  [(ngModel)]="contact" name="contact" ></ion-input>
      </ion-item>

       <ion-item>
       <ion-label><ion-icon name="navigate"></ion-icon></ion-label>
        <ion-input placeholder="location" type="text"  [(ngModel)]="location" name="location" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-textarea  placeholder="description"  [(ngModel)]="description" name="description"></ion-textarea>
      </ion-item>
      <ion-grid>
      <ion-row>
      <ion-col col-2> 
      <button ion-button icon-only><ion-icon name="send" ></ion-icon></button>
      </ion-col>
      <ion-col col-10>
      <button ion-button type="submit" block color="danger" (click)="postFeedback()" (click)="presentToast()">Submit</button>
      </ion-col>
      </ion-row>
      </ion-grid>
      
    
<!--     <button ion-button color="danger" (click)="postFeedback()"> Post Request</button>
 -->
</ion-card>
