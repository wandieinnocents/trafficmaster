<ion-header>

  <ion-navbar color="secondary">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>WHERE AM I!</button>
    </ion-buttons> 

     
    
     <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>Traffic Application</ion-title>

     
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- design of homepage-->
<ion-card >
<ion-grid>
<ion-row >
<ion-col col-5>
<ion-input type="text" id="origin-input" floating placeholder="From? " [(ngModel)]="Start"></ion-input>
</ion-col>

<ion-col col-5>
<ion-input type="text" id="destination-input" floating placeholder="To " [(ngModel)]="End"></ion-input>

</ion-col>
<ion-col col-2>
<button ion-button full (click)="calculateAndDisplayRoute()">GO</button>

</ion-col>
</ion-row>

</ion-grid>
</ion-card>
	
	
<div  #map id="map" style="width:100%;height:100%;"></div>



  
 
<!-- end of homepage design-->


<ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary"> <ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="secondary"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
